<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>
<body>
  <div align="center">
  <h1>도서목록</h1>
  <hr>
  <table width ="70%" border="1">
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>가격</th>
      <th>수량</th>
      <th>저자</th>
    </tr>
<% data.forEach(function(user, index){ %>
  <tr>
    <td><%= user.bk_num %></td>
    <td><%= user.bk_name %></td>
    <td><%= user.bk_price %></td>
    <td><%= user.bk_quan %></td>
    <td><%= user.bk_writer %></td>
  </tr>
<% }); %>
</table>
    <input type="button" value="도서추가" onclick="bk_insert()">
    <input type="button" value="도서삭제" onclick="bk_delete()">
    <input type="button" value="로그아웃" onclick="logout()">
</div>
<script type="text/javascript">
  function bk_insert(){
    location.href="/bkInsert";
  }
  function logout(){
    location.href="/";
  }
  function bk_delete(){
    location.href="/bkDelete";
  }
</script>
</body>
</html>
